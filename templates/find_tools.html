{% extends 'base.html' %}
{% block content %}
<!-- zip code search -->
<div class="container mt-5">
    <form action="/find_tools" method="GET">
        <div class="input-group mb-4 border rounded-pill p-1 col-lg-4 col-md-6 col-sm-12">
            <div class="input-group-prepend border-0">
                <button id="button-addon4" type="button" class="btn btn-link text-info"><i
                        class="fa fa-search"></i></button>
            </div>
            <input type="search" placeholder="zip code" aria-describedby="button-addon4"
                class="form-control bg-none border-0">
        </div>
    </form>
</div>
{% endblock %}
